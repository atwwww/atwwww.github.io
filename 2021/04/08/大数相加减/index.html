)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">//长度可以分辨谁的绝对值大的时候</span><br>    <span class="hljs-keyword">if</span> (vec1.<span class="hljs-built_in">size</span>() &gt; vec2.<span class="hljs-built_in">size</span>())<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">if</span> (vec1.<span class="hljs-built_in">size</span>() &lt; vec2.<span class="hljs-built_in">size</span>())<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br><br>    <span class="hljs-comment">//两者等长的时候，从最大位开始比较</span><br>    <span class="hljs-keyword">int</span> length = vec1.<span class="hljs-built_in">size</span>();<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; length; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (vec1[i] &gt; vec2[i])<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">if</span> (vec1[i] &lt; vec2[i])<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br>        <span class="hljs-keyword">continue</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-comment">//确定单个表达式的符号</span><br><span class="hljs-function"><span class="hljs-keyword">char</span> <span class="hljs-title">sg_symbol</span><span class="hljs-params">(string var)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">return</span> var[<span class="hljs-number">0</span>] == <span class="hljs-string">&#x27;-&#x27;</span> ? <span class="hljs-string">&#x27;-&#x27;</span> : <span class="hljs-literal">NULL</span>;<br>&#125;<br><br><span class="hljs-comment">//表达式符号确定函数，直接返回整个表达式的正负号</span><br><span class="hljs-function" >;<br>            &#125;<br>            <span class="hljs-keyword">else</span> <span class="hljs-comment">//都为正号</span><br>            &#123;<br>                <span class="hljs-keyword">if</span> (cmpresult &lt; <span class="hljs-number">0</span>)<br>                    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;-&#x27;</span>;<br>                <span class="hljs-keyword">else</span><br>                    <span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">else</span> <span class="hljs-comment">//两数符号不同时，返回第一个数的符号</span><br>        &#123;<br>            <span class="hljs-keyword">return</span> symbol1;<br>        &#125;<br>    &#125;<br>&#125;<br><br><br><span class="hljs-comment">//定义加法模块，返回引用类型，调用移动构造函数完成，速度快，省内存</span><br><span class="hljs-comment">//倒序相加</span><br><span class="hljs-comment">//vector最好作为函数参数采用引用传入，因为如果vector对象作为返回值要复制整个数组，</span><br><span class="hljs-comment">//而vector引用作为返回值，主函数中用来接收的vector的引用内容为空</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">add</span><span class="hljs-params">(vector&amp; vec1, vector&amp; vec2, vector&amp; res)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> c = <span class="hljs-number">0</span>;  <span class="hljs-comment">//进位标志</span><br>    <span class="hljs-keyword">int</span> i;<br>    <span class="hljs-keyword">int</span> len1 = vec1.<span class="hljs-built_in">size</span>();<br>    <span class="hljs-keyword">int</span> len2 = vec2.<span class="hljs-built_in">size</span>();<br>    <span class="hljs-keyword">int</span> min_len = len1 &gt; len2 ? len2 : len1;<br>    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt;= min_len; ++i)<br>    &#123;<br>        <span class="hljs-keyword">int</span> temp = vec1[len1-i] + vec2[len2-i] + c;<br>        <span class="hljs-keyword">if</span>(c &gt; <span class="hljs-number">0</span>)<br>            --c;<br>        <span class="hljs-keyword">if</span>(temp &gt;= <span class="hljs-number">10</span>)<br>            ++c;<br>        res.<span class="hljs-built_in">push_back</span>(temp % <span class="hljs-number">10</span>);<br>    &#125;<br><br>    <span class="hljs-keyword">while</span>( (len2-i) &gt;= <span class="hljs-number">0</span> )<span class="hljs-comment">//若vec2还没完</span><br>    &#123;<br>        <span class="hljs-keyword">int</span> temp = vec2[len2-i] + c;<br>        <span class="hljs-keyword">if</span>(c &gt; <span class="hljs-number">0</span>)<br>            --c;<br>        <span class="hljs-keyword">if</span>(temp &gt;= <span class="hljs-number">10</span>)<br>            ++c;<br>        res.<span class="hljs-built_in">push_back</span>(temp % <span class="hljs-number">10</span>);<br>        ++i;<br>    &#125;<br><br>    <span class="hljs-keyword">while</span>( (len1-i) &gt;= <span class="hljs-number">0</span> )<span class="hljs-comment">//若vec1还没完</span><br>    &#123;<br>        <span class="hljs-keyword">int</span> temp = vec1[len1-i] + c;<br>        <span class="hljs-keyword">if</span>(c &gt; <span class="hljs-number">0</span>)<br>            --c;<br>        <span class="hljs-keyword">if</span>(temp &gt;= <span class="hljs-number">10</span>)<br>            ++c;<br>        res.<span class="hljs-built_in">push_back</span>(temp % <span class="hljs-number">10</span>);<br>        ++i;<br>    &#125;<br><br>    <span class="hljs-keyword">if</span>( c &gt; <span class="hljs-number">0</span>)  <span class="hljs-comment">//vec1 vec2 都完了，若c还不为零，说明有剩余进位且为最高位</span><br>        res.<span class="hljs-built_in">push_back</span>(c);<br><br>    <span class="hljs-keyword">return</span>;<br><br>&#125;<br><br><span class="hljs-comment">//定义减法模块</span><br><span class="hljs-comment">//倒序相减,这里默认vec1中的数值大于vec2中的数值，这种默认规则是在运算逻辑中确定的</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">sub</span><span class="hljs-params">(vector&amp; vec1,vector&amp; vec2, vector&amp; res)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> s = <span class="hljs-number">0</span>;<span class="hljs-comment">//借位位</span><br>    <span class="hljs-keyword">int</span> i,temp;<br>    <span class="hljs-keyword">int</span> len1 = vec1.<span class="hljs-built_in">size</span>();<br>    <span class="hljs-keyword">int</span> len2  = vec2.<span class="hljs-built_in">size</span>();<br>    <span class="hljs-keyword">int</span> min_size = len2;<br>    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt;= min_size; ++i)<br>    &#123;<br>        temp = vec1[len1-i] - vec2[len2-i] - s;<br>        <span class="hljs-keyword">if</span>(s &gt; <span class="hljs-number">0</span>)<br>            --s;<br>        <span class="hljs-keyword">if</span>(temp &lt; <span class="hljs-number">0</span>)<br>        &#123;<br>            res.<span class="hljs-built_in">push_back</span>(( temp + <span class="hljs-number">10</span> ));<br>            ++s;<br>        &#125;<br>        <span class="hljs-keyword">else</span><br>            res.<span class="hljs-built_in">push_back</span>(temp);<br>    &#125;<br><br>    <span class="hljs-comment">//执行完vec2长度之后，对vec1剩余部分处理</span><br>    <span class="hljs-keyword">while</span>( (len1 - i) &gt;= <span class="hljs-number">0</span> )<br>    &#123;<br>        temp = vec1[len1-i] - s;<br>        <span class="hljs-keyword">if</span>(s &gt; <span class="hljs-number">0</span>)<br>            --s;<br>        <span class="hljs-keyword">if</span>(temp &lt; <span class="hljs-number">0</span>)<br>        &#123;<br>            res.<span class="hljs-built_in">push_back</span>((temp +<span class="hljs-number">10</span> ));<br>            ++s;<br>        &#125;<br>        <span class="hljs-keyword">else</span><br>        &#123;<br>            res.<span class="hljs-built_in">push_back</span>(temp);<br>        &#125;<br>        ++i;        <span class="hljs-comment">//这是一个容易漏掉的地方，要保持vec1往高位遍历，就要对i进行操作</span><br>    &#125;<br><br>    <span class="hljs-comment">//高位零的清除</span><br>    <span class="hljs-keyword">for</span>(vector::iterator it = res.<span class="hljs-built_in">end</span>()<span class="hljs-number">-1</span>; it &gt;= res.<span class="hljs-built_in">begin</span>(); --it)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(*it == <span class="hljs-number">0</span>)<br>            res.<span class="hljs-built_in">pop_back</span>();<br>        <span class="hljs-keyword">else</span><br>            <span class="hljs-keyword">break</span>;      <span class="hljs-comment">//如果位于最高位的数字不是零，则不许要继续进行清除工作，直接退出循环</span><br>    &#125;<br><br>    <span class="hljs-comment">//两数相减得零了，则会把0都剔除，手动添加一个零</span><br>    <span class="hljs-keyword">if</span>(res.<span class="hljs-built_in">size</span>() == <span class="hljs-number">0</span>)&#123;<br>        res.<span class="hljs-built_in">push_back</span>(<span class="hljs-number">0</span>);<br>    &#125;<br><br>    <span class="hljs-keyword">return</span>;<br>&#125;<br><br><span class="hljs-comment">//运算逻辑</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">exp_cal</span><span class="hljs-params">(<span class="hljs-keyword">char</span> flag, <span class="hljs-keyword">char</span> symbol1, <span class="hljs-keyword">char</span> symbol2, <span class="hljs-keyword">int</span> cmpresult, vector&amp; vec1, vector &amp;vec2, vector&amp; res)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span>(flag == <span class="hljs-string">&#x27;+&#x27;</span>) <span class="hljs-comment">//运算符位为加号时</span><br>    &#123;<br>        <span class="hljs-keyword">if</span>(symbol1 == symbol2)  <span class="hljs-comment">//两数符号相同</span><br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">add</span>(vec1,vec2,res);<br>        <span class="hljs-keyword">else</span>                    <span class="hljs-comment">//两数符号不同时</span><br>        &#123;<br>            <span class="hljs-keyword">if</span>(cmpresult &gt; <span class="hljs-number">0</span>)<br>                <span class="hljs-keyword">return</span> <span class="hljs-built_in">sub</span>(vec1,vec2,res);<br>            <span class="hljs-keyword">else</span><br>                <span class="hljs-keyword">return</span> <span class="hljs-built_in">sub</span>(vec2,vec1,res);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">if</span>(flag == <span class="hljs-string">&#x27;-&#x27;</span>)<span class="hljs-comment">//运算符为减号时</span><br>    &#123;<br>        <span class="hljs-keyword">if</span>(symbol1 == symbol2)&#123;     <span class="hljs-comment">//两数符号相同时,总是进行减法操作，直接比较绝对值，用绝对值大作为被减数</span><br>            <span class="hljs-keyword">if</span>(cmpresult &gt; <span class="hljs-number">0</span>)<br>                <span class="hljs-keyword">return</span> <span class="hljs-built_in">sub</span>(vec1,vec2,res);<br>            <span class="hljs-keyword">else</span><br>                <span class="hljs-keyword">return</span> <span class="hljs-built_in">sub</span>(vec2,vec1,res);<br>        &#125;<br>        <span class="hljs-keyword">else</span>                        <span class="hljs-comment">//两数符号不同时，总是进行加法操作</span><br>        &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">add</span>(vec1,vec2,res);<br>        &#125;<br>    &#125;<br>&#125;<br><br><br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    输入 --- 转换 --- 提取运算结果符号 --- 提取运算结果 --- 组合输出</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    vector vec1, vec2, res;<br>    string var1, var2;<br>    <span class="hljs-keyword">char</span> flag, res_flag;<br><br>    <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>)<br>    &#123;<br><br>        std::cout &lt;&lt; <span class="hljs-string">&quot;please input your expresion:&quot;</span> &lt;&lt; std::endl;<br>        std::cin &gt;&gt; var1 &gt;&gt; flag &gt;&gt; var2;   <span class="hljs-comment">//输入</span><br>        <span class="hljs-built_in">convert</span>(var1, var2, vec1, vec2);    <span class="hljs-comment">//将输入的字符串形式的数据转化为剔除符号的单个数字流</span><br><br>        <span class="hljs-keyword">char</span> symbol1 = <span class="hljs-built_in">sg_symbol</span>(var1);     <span class="hljs-comment">//得到var1的符号</span><br>        <span class="hljs-keyword">char</span> symbol2 = <span class="hljs-built_in">sg_symbol</span>(var2);     <span class="hljs-comment">//得到var2的符号</span><br>        <span class="hljs-keyword">int</span> cmpresult = <span class="hljs-built_in">cmp</span>(vec1, vec2);    <span class="hljs-comment">//将两个数的绝对值进行比较得出比较结果</span><br><br>        res_flag = <span class="hljs-built_in">exp_symbol</span>(flag, symbol1, symbol2, cmpresult);   <span class="hljs-comment">//得到运算结果的符号</span><br><br>        <span class="hljs-built_in">exp_cal</span>(flag, symbol1, symbol2, cmpresult, vec1, vec2, res);<span class="hljs-comment">//得到运算结果的值(放在res中)</span><br><br>        <span class="hljs-comment">//结构化输出</span><br>        std::cout &lt;&lt; res_flag;<br>        <span class="hljs-keyword">for</span>(vector::iterator it = res.<span class="hljs-built_in">end</span>()<span class="hljs-number">-1</span>; it &gt;= res.<span class="hljs-built_in">begin</span>(); --it)<br>        &#123;<br>            std::cout &lt;&lt; *it;<br>        &#125;<br>        std::cout &lt;&lt; std::endl;<br>        vec1.<span class="hljs-built_in">clear</span>();<br>        vec2.<span class="hljs-built_in">clear</span>();<br>        res.<span class="hljs-built_in">clear</span>();<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
